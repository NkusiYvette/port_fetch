<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="app-tittle">
            <div class="budget-header">
                <div class="balance">
                    <div class="tittle">Balance</div>
                    <div class="value"></div>
                </div>
                <div class="account">
                    <div class="income">
                        <div class="tittle">Income</div>
                        <div class="income-total"></div>
                    </div>
                    <div class="chart"></div>
                    <div class="outcome">
                        <div class="tittle">Outcome</div>
                        <div class="outcome-total"></div>
                    </div>
                </div>
            </div>
            <div class="bugdet-dashboard">
                <div class="dash-tittle">Dashboard</div>
                <div class="toggle"></div>
                <div class="tab1">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3">All</div>
            </div>
            <div class="hide" id="expense"></div>
            <div id="income"></div>
            <div class="input">
                <input type="text" id="income-title-input" name="tittle" placeholder="tittle">
                <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                <div class="add-income">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
